<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>:: Login ::</title>
  </head>
  <body>
    <form id="form">
      <h1>Login</h1>

      <div class="float">
        <input type="text" id="email" name="email" required />
        <label for="email">Email</label>
      </div>

      <div class="float">
        <input type="password" id="password" name="password" required />
        <label for="password">Password</label>
        <img class="eye-open" src="./assets/icon-eye-open.svg" alt="icon-eye" />
      </div>

      <div class="justify-center remember">
        <input class="input-remember" type="checkbox" />
        <p>Remember me</p>
      </div>

      <div class="justify-center">
        <button onclick="login(event)">Login</button>
      </div>
      <div class="toast"></div>
      <div>
        <hr />
      </div>

      <div class="dont-have">
        <p>Don't have an account?</p>
        <a href="./pages/sign-up/sign-up.html"> Sign up</a>
      </div>
    </form>
  </body>
</html>
